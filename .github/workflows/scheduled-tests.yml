name: Scheduled Power BI Tests

on:
  # Schedule: Daily at 8:00 PM IST (2:30 PM UTC)
  schedule:
    - cron: '30 14 * * *'  # 8:00 PM IST = 2:30 PM UTC
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Power BI tests
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
          FEDERATED_CREDENTIAL_NAME: ${{ secrets.FEDERATED_CREDENTIAL_NAME }}
          ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: npm test

      - name: Send Teams notification
        if: always()
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          # Create .env file for PowerShell script
          echo "TEAMS_WEBHOOK_URL=$TEAMS_WEBHOOK_URL" > .env
          pwsh -File send-teams-notification.ps1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30
